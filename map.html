<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="main-section">
        <header>
            <h3 id="locationName">Kort</h3>
           
        </header>
    <div id="map"></div>

    <footer>
       <a href="index.html">  <span class="material-symbols-outlined">
            home
        </span> </a>
        <span class="material-symbols-outlined">
                map
        </span>
        <a href="map.html"> <span class="material-symbols-outlined">
            settings
        </span> </a>

    </footer>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 13); // Set the initial coordinates and zoom level
    
        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 19,
        }).addTo(map);
    
        // Get the user's current location
        if ('geolocation' in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
    
            // Set the map view to the user's location
            map.setView([lat, lon], 13);
    
            // Add a marker for the user's location
            L.marker([lat, lon]).addTo(map)
              .bindPopup('Your Location')
              .openPopup();
          }, function(error) {
            console.error('Error getting user location:', error);
          });
        } else {
          console.error('Geolocation is not supported by this browser.');
        }
      </script>
</body>
</html>
